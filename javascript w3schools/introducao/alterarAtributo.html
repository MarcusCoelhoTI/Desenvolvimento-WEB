<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar atributos</title>
</head>
<body>
    
    <h2>C que o javascript pode fazer?</h2>
    <p>Neste caso o javascript muda o valor de src (source) atributo de imagem.</p>

    <button onclick="document.getElementById('imagem').src='img/lampadaon.png'">Lampada acesa</button>
    <img id="imagem" src="img/lampadaoff.png" alt="lampada">
    <button onclick="document.getElementById('imagem').src='img/lampadaoff.png'">Lampada apagada</button>


</body>
</html>
